<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.7)); }
      50% { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.9)); }
      100% { filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.7)); }
    }
    .code-bracket {
      animation: pulse 3s infinite;
      fill: #3b82f6;
    }
    .code-circle {
      fill: #1e40af;
      animation: rotate 20s linear infinite;
    }
    .sm-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: white;
      animation: glow 2s infinite;
    }
    .background {
      fill: #0f172a;
    }
  </style>
  
  <!-- Background -->
  <circle class="background" cx="256" cy="256" r="256"/>
  
  <!-- Rotating circle -->
  <circle class="code-circle" cx="256" cy="256" r="200"/>
  
  <!-- Code brackets -->
  <path class="code-bracket" d="M182,122 L122,256 L182,390" stroke="#3b82f6" stroke-width="24" fill="none"/>
  <path class="code-bracket" d="M330,122 L390,256 L330,390" stroke="#3b82f6" stroke-width="24" fill="none"/>
  
  <!-- SM Text -->
  <text class="sm-text" x="256" y="280" font-size="120" text-anchor="middle">SM</text>
</svg> 